{% extends "main.html" %}
{% block page %}
    <div class="row">
        <div class="col-md-8">
            <h2>{{ localize.changerole }}</h2>
            <ul>
                {% for user in data %}
                    <li><a href="{{ url_for('dochange', user=user.id, status='common' if user.role == 'admin' else 'admin' ) }}">{{ user.name }}: {{ user.fullname }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
